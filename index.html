<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hiển thị thời gian ở dạng "HH:MM" với font monospace, căn giữa và fullscreen</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      background-color: black;
      color: #ccc;
    }


    #clock {
      font-family: monospace;
      font-size: 50vh;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="clock"></div>
  <script>
    const clock = document.getElementById("clock");

    // Thêm sự kiện keydown để bắt phím F
    document.addEventListener("keydown", (event) => {
      if (event.key === "f") {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      }
    });

    // Cập nhật thời gian
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      clock.textContent = `${hours}${minutes}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>

</html>
